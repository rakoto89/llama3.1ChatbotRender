<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Education Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Opioid Education Chatbot</h2>
        <div id="chatbox">
            <p class="bot-text"><strong>Bot:</strong> Welcome to the AI Opioid Education Chatbot! Here you will learn all about opioids!</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceRecognition()">Voice</button> <!-- New Voice button -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

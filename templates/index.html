<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Opioid Education Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Opioid Education Chatbot</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Welcome to the AI Opioid Education Chatbot! Here you will learn all about opioids!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Enter a message..." />
            <button onclick="sendMessage()">Send</button>
            <button id="voice-button">Voice</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
